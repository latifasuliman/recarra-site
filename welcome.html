
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Recarra</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 2rem 1rem;
      transition: opacity 1s ease;
    }
    .skip-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #ff3c3c;
      background: #fff;
      border: 2px solid #ff3c3c;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .skip-link:hover {
      background: #ff3c3c;
      color: #fff;
    }
    .title {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .form-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 0 1px #ddd;
      padding: 1.5rem;
      margin-top: 1rem;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-box input,
    .form-box select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .send-button {
      background: linear-gradient(to right, #f9d423, #ff3c3c);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a class="skip-link" href="index.html">Skip</a>
  <div class="title">Recarra</div>
  <div class="subtitle">Sell Your Car Instantly</div>

  <div class="form-box">
    <div style="font-weight: 600; margin-bottom: 0.25rem;">Quick Recarra Offer Form</div>
    <input placeholder="Full Name" type="text" />
    <input placeholder="Mobile Number" type="tel" />
    <input placeholder="Email Address" type="email" />
    <select>
      <option disabled selected value="">Vehicle Year</option>
      <option value="2025">2025</option>
      <option value="1990">1990</option>
    </select>
    <input placeholder="Vehicle Make" type="text" />
    <input placeholder="Vehicle Model" type="text" />
    <select>
      <option disabled selected value="">Vehicle Condition</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Fair</option>
      <option>Poor</option>
      <option>Damaged / Not Running</option>
    </select>
    <button class="send-button">Submit Offer</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const skipLink = document.querySelector(".skip-link");
      const submitBtn = document.querySelector(".send-button");
      const audio = document.getElementById("clickSound");

      function playAndRedirect(url) {
        if (audio) audio.play();
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      }

      if (skipLink) {
        skipLink.addEventListener("click", function (e) {
          e.preventDefault();
          playAndRedirect("index.html");
        });
      }

      if (submitBtn) {
        submitBtn.addEventListener("click", function (e) {
          e.preventDefault();
          playAndRedirect("index.html");
        });
      }

      // Auto-redirect after 12 seconds
      setTimeout(() => {
        if (!document.hidden) {
          playAndRedirect("index.html");
        }
      }, 12000);
    });
  </script>
</body>
</html>
