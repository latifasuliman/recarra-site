<audio id="chime" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  let seconds = 180;
  const counter = document.getElementById("counter");

  function updateTimer() {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    counter.textContent = `${m}:${s}`;

    if (seconds <= 90) {
      counter.style.background = "red";
      counter.style.color = "#fff";
    }

    if (seconds === 0) {
      document.getElementById("chime").play();
      setTimeout(() => window.location.href = "homepage.html", 1000);
    } else {
      seconds--;
      setTimeout(updateTimer, 1000);
    }
  }

  function redirectNow() {
    window.location.href = "homepage.html";
  }

  function submitQuickCash() {
    alert("Thank you! We'll call you shortly.");
  }

  updateTimer();
</script>
