
<!DOCTYPE html>

<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .logo {

      gap: 1rem;
    }

      text-decoration: none;
      color: #000;

    }
    main {
      max-width: 700px;
      margin: 2rem auto;

      background: #fff;

    }
    .form-card {
      padding: 2rem;
      border-radius: 20px;
      background: #fff;
      border: 2px solid #eee;
      margin-bottom: 2rem;
    }
    .form-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff4b4b;
    }
    .progress {
      height: 6px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 12.5%;
      height: 100%;
      background: linear-gradient(to right, #ff3c3c, #f9d423);
    }
    .input-field {
      display: block;
      width: 100%;
      padding: 1rem;
      border: 2px solid #eee;
      border-radius: 10px;
      margin: 1rem 0;
      font-size: 1rem;
      outline: none;
    }
    .next-button {
      display: inline-block;
      background: linear-gradient(to right, #ff3c3c, #f9d423);
      color: #000;
      font-weight: bold;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #666;
      margin-top: 4rem;
      padding-bottom: 2rem;
    }
  
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  .form-card {
    padding: 1rem;
    margin: 1rem;
  }
  .dot {
    height: 12px;
    width: 12px;
    margin: 0 4px;
  }
  .input-field {
    font-size: 0.95rem;
    padding: 0.8rem;
  }
  .next-button {
    font-size: 0.95rem;
    padding: 0.6rem 1.5rem;
  }
}

.input-field {
  font-size: 1.1rem;
  padding: 1rem;
  border-radius: 12px;
  width: 100%;
  border: 2px solid #ccc;
  animation: flash-border 3s linear infinite;
  transition: all 0.3s ease;
}

@keyframes flash-border {
  0%   { box-shadow: 0 0 0px red; border-color: red; }
  33%  { box-shadow: 0 0 10px black; border-color: black; }
  66%  { box-shadow: 0 0 10px gray; border-color: gray; }
  100% { box-shadow: 0 0 0px red; border-color: red; }
}
</style>
<style>

}
.dot {

  background-color: #ccc;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s ease;
}
.dot.active {
  background-color: #ff4b4b;
}
</style><style>

  animation: flash-border 3s linear infinite;
  transition: all 0.3s ease;
  display: block;
  margin: 1rem auto;
}
</style><style>
body {

}
</style><style>
.hero-header {
  text-align: center;
  padding: 2rem 1rem 1rem;
  background: #f2f2f2;
}
.brand-title {
  font-size: 3rem;
  font-weight: bold;
  background: linear-gradient(to right, #ff3c3c, #f9d423);
  -webkit-background-clip: text;

}
.brand-subtitle {

.cta-block {

  justify-content: center;
  align-items: center;

}
.icon-flash {

}
.hero-button {

  font-size: 1.1rem;
  font-weight: bold;
  padding: 0.8rem 1.8rem;
  border: none;

  box-shadow: 0 4px 10px rgba(0,0,0,0.2);

</style></head>
<body>

<section class="hero-header">
<h1 class="brand-title">Recarra</h1>

<header>

</header>
<div style="position: relative; display: inline-block; margin-top: 1rem;">
<button class="next-button" id="offerToggle">Choose Offer Method</button>
<div id="offerMenu" style="display: none; position: absolute; top: 110%; left: 0; background: #fff; border: 2px solid #eee; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 999;">
<ul style="list-style: none; margin: 0; padding: 0;">
<li><button class="dropdown-item" data-target="form0">AI Recarra Instant Offer</button></li>
<li><button class="dropdown-item" data-target="form1">License Plate Offer</button></li>
<li><button class="dropdown-item" data-target="form2">VIN Offer</button></li>
<li><button class="dropdown-item" data-target="form3">Voice Offer</button></li>
<li><button class="dropdown-item" data-target="form4">Photo Upload Offer</button></li>
<li><button class="dropdown-item" data-target="form5">Live Chat Offer</button></li>
<li><button class="dropdown-item" data-target="form6">Email Offer</button></li>
<li><button class="dropdown-item" data-target="form7">SMS Text Offer</button></li>
<li><button class="dropdown-item" data-target="form8">Call Offer</button></li>
<li><button class="dropdown-item" data-target="form9">Facebook Offer</button></li>
<li><button class="dropdown-item" data-target="form10">Google Offer</button></li>
<li><button class="dropdown-item" data-target="form11">Apple Offer</button></li>
<li><button class="dropdown-item" data-target="form12">QR Code Offer</button></li>
<li><button class="dropdown-item" data-target="form13">Scan VIN Offer</button></li>

<li><button class="dropdown-item" data-target="form15">Full Inspection Offer</button></li>
</ul>
</div>
</div>
<script>
      const toggle = document.getElementById("offerToggle");
      const menu = document.getElementById("offerMenu");
      toggle.onclick = () => {
        menu.style.display = menu.style.display === "none" ? "block" : "none";
      };

      const dropdownItems = document.querySelectorAll(".dropdown-item");
      const forms = document.querySelectorAll(".form-card");
      forms.forEach((form, i) => form.id = "form" + i);
      forms.forEach((form, i) => {
        if (i !== 0) form.style.display = "none";
      });

      dropdownItems.forEach(item => {
        item.onclick = () => {
          forms.forEach(f => f.style.display = "none");
          const target = document.getElementById(item.dataset.target);
          if (target) target.style.display = "block";
          menu.style.display = "none";
        };
      });
    </script>
<main>
<section class="form-card" id="form0">
<div class="dot-progress">
<span class="dot active"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById("offerToggle");
  const menu = document.getElementById("offerMenu");
  toggle.onclick = () => {
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  };

  const dropdownItems = document.querySelectorAll(".dropdown-item");
  const forms = document.querySelectorAll(".form-card");
  dropdownItems.forEach(item => {
    item.onclick = () => {
      forms.forEach(f => f.style.display = "none");
      const target = document.getElementById(item.dataset.target);
      if (target) target.style.display = "block";
      menu.style.display = "none";
    };
  });
});
</script><script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".form-card").forEach(form => {
    const dots = form.querySelectorAll(".dot");
    const nextBtn = form.querySelector(".next-button");
    let step = 0;
    nextBtn.addEventListener("click", () => {
      if (step < dots.length - 1) {
        dots[step].classList.remove("active");
        step++;
        dots[step].classList.add("active");
      }
    });
  });
});
</script></body>
</html>
