<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recarra | Instant Car Offer
  </title>
  <style>
   body {
  margin: 0; font-family: 'Segoe UI', sans-serif; background: #f2f2f2; color: #000;
}
.welcome-screen {
  height: 100vh;
  background: linear-gradient(to right, #ff3c3c, #f9d423);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}
.welcome-screen h1 { font-size: 2.5rem; margin-bottom: 1rem; }
.welcome-screen button {
  background: white; color: black; padding: 1rem 2rem; font-size: 1rem;
  border: none; border-radius: 25px; font-weight: bold; cursor: pointer;
}
.menu {
  display: none;
  position: sticky; top: 0; background: #fff; padding: 1rem;
  border-bottom: 2px solid #eee; z-index: 10; text-align: center;
}
.dropdown-item {
  display: inline-block; margin: 0.5rem; padding: 0.5rem 1rem;
  background: linear-gradient(to right, #f9d423, #ff3c3c);
  border-radius: 12px; color: #000; font-weight: bold; cursor: pointer;
}
.form-card {
  display: none;
  background: #fff; border-radius: 16px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
  max-width: 600px; margin: 2rem auto; padding: 2rem; text-align: center;
}
.form-card.active { display: block; }
.input-label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
.input-field {
  width: 100%; padding: 1rem; margin-bottom: 1rem;
  border: 2px solid #ccc; border-radius: 10px;
}
footer {
  text-align: center; font-size: 0.9rem; color: #666; padding: 2rem 1rem;
}
  </style>
 </head>
 <body>
  <div class="welcome-screen" id="welcome">
   <h1>
    Welcome to Recarra
   </h1>
   <p>
    Get your instant AI-powered car offer
   </p>
   <button id="enterBtn">
    Get Started
   </button>
  </div>
  <div class="menu" id="mainMenu">
   <h2>
    Choose Your Offer Method
   </h2>
   <div id="offerMenu">
    <div class="dropdown-item" data-form="form0">
     Offer 0
    </div>
    <div class="dropdown-item" data-form="form1">
     Offer 1
    </div>
    <div class="dropdown-item" data-form="form2">
     Offer 2
    </div>
   </div>
  </div>
  <section class="form-card" id="form0">
   <h2>
    AI Recarra Instant Offer
   </h2>
   <label class="input-label" for="year">
    Vehicle Year
   </label>
   <select class="input-field" id="year">
    <option value="2025">
     2025
    </option>
    <option value="2024">
     2024
    </option>
    <option value="2023">
     2023
    </option>
    <option value="2022">
     2022
    </option>
    <option value="2021">
     2021
    </option>
    <option value="2020">
     2020
    </option>
    <option value="2019">
     2019
    </option>
    <option value="2018">
     2018
    </option>
    <option value="2017">
     2017
    </option>
    <option value="2016">
     2016
    </option>
   </select>
  </section>
  <section class="form-card" id="form1">
   <h2>
    Form 1 Placeholder
   </h2>
  </section>
  <section class="form-card" id="form2">
   <h2>
    Form 2 Placeholder
   </h2>
  </section>
  <footer>
   Â© 2025 Recarra. All rights reserved.
  </footer>
  <script>
   document.getElementById('enterBtn').onclick = function() {
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('mainMenu').style.display = 'block';
  document.getElementById('form0').classList.add('active');
};
document.querySelectorAll('.dropdown-item').forEach(item => {
  item.onclick = () => {
    document.querySelectorAll('.form-card').forEach(f => f.classList.remove('active'));
    const target = document.getElementById(item.dataset.form);
    if (target) target.classList.add('active');
  };
});
  </script>
 </body>
</html>
