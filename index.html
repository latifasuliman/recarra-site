
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recarra Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #ffffff;
    }
    .splash-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fefefe;
      padding: 1rem;
    }
    .splash-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .splash-card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .splash-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background: linear-gradient(to right, #f9d423, #ff3c3c);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.9rem 1.2rem;
      width: 100%;
      border-radius: 999px;
      border: none;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .red-outline-btn {
      display: block;
      width: 100%;
      border: 2px solid red;
      border-radius: 12px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #000;
      background: #fff;
      margin-bottom: 0.75rem;
      cursor: pointer;
    }
    .message-block {
      margin-top: 2rem;
      text-align: left;
    }
    .message-block h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .message-block input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    .send-btn {
      margin-top: 1rem;
      width: 100%;
      background: linear-gradient(to right, #f9d423, #ff3c3c);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.9rem;
      border-radius: 999px;
      cursor: pointer;
    }
    .remember-toggle {
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="splash-overlay" id="welcomeSplash">
    <form class="splash-card" method="POST" action="https://formsubmit.co/your@email.com">
      <h1>Recarra</h1>
      <h2>Sell Your Car Instantly</h2>
      <button class="cta-button" type="button">Get an Offer</button>
      <button class="red-outline-btn" type="button">Get an Instant Cash Offer</button>
      <button class="red-outline-btn" type="button">Schedule an Inspection</button>
      <button class="red-outline-btn" type="button">Submit Vehicle Details</button>
      <button class="red-outline-btn" type="button">Contact Us</button>

      <div class="message-block">
        <h3>Message from the CEO</h3>
        <input type="text" name="name" placeholder="Name" required>
        <button type="submit" class="send-btn">Send</button>
      </div>

      <div class="remember-toggle">
        <label>
          <input type="checkbox" id="rememberUser"> Donâ€™t show this again
        </label>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://recarra.com/thank-you">
    </form>
  </div>
</body>
</html>
