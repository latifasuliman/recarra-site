
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Recarra</title>
  <meta name="theme-color" content="#001F3F"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
      color: #001F3F;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    input {
      width: 80%;
      max-width: 300px;
      padding: 0.75rem;
      margin: 1rem auto;
      display: block;
      border: 2px solid #001F3F;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
    }
    button {
      background: #001F3F;
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      margin: 1rem 0;
      cursor: pointer;
    }
    .countdown {
      font-weight: bold;
      margin-top: 1rem;
    }
    a {
      display: block;
      margin-top: 1rem;
      color: #0074D9;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Recarra</h1>
  <p>America’s Most Trusted Car Offer Platform</p>
  <p>We buy junk, damaged, and working cars instantly — and pay you on the spot.</p>
  <div class="countdown" id="timer">Redirecting in 20 seconds...</div>

  <button onclick="goToScan()">Get Started Now</button>
</div>

<div id="scanSection" class="container" style="display:none;">
  <h2>Let’s Identify Your Vehicle</h2>
  <input id="plate" placeholder="Enter License Plate" />
  <input id="vin" placeholder="Or Enter VIN Number" />
  <button onclick="redirectToForm()">Continue</button>
  <a href="homepage.html">Skip and fill manually</a>
</div>

<script>
let seconds = 20;
const timerDisplay = document.getElementById("timer");
const interval = setInterval(() => {
  seconds--;
  timerDisplay.textContent = "Redirecting in " + seconds + " seconds...";
  if (seconds <= 0) {
    clearInterval(interval);
    goToScan();
  }
}, 1000);

function goToScan() {
  document.querySelector(".container").style.display = "none";
  document.getElementById("scanSection").style.display = "block";
}

function redirectToForm() {
  const plate = document.getElementById("plate").value;
  const vin = document.getElementById("vin").value;
  let query = "";
  if (plate) query += "plate=" + encodeURIComponent(plate);
  if (vin) query += (query ? "&" : "") + "vin=" + encodeURIComponent(vin);
  window.location.href = "homepage.html" + (query ? "?" + query : "");
}
</script>

</body>
</html>
