
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recarra | AI Car Offer Platform</title>
<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.75rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff3c3c, #f9d423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-card {
      padding: 2rem;
      border-radius: 20px;
      background: #fff;
      border: 2px solid #eee;
      margin-bottom: 2rem;
    }
    .form-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff4b4b;
    }
    .progress {
      height: 6px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 12.5%;
      height: 100%;
      background: linear-gradient(to right, #ff3c3c, #f9d423);
    }
    .input-field {
      display: block;
      width: 100%;
      padding: 1rem;
      border: 2px solid #eee;
      border-radius: 10px;
      margin: 1rem 0;
      font-size: 1rem;
      outline: none;
    }
    .next-button {
      display: inline-block;
      background: linear-gradient(to right, #ff3c3c, #f9d423);
      color: #000;
      font-weight: bold;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #666;
      margin-top: 4rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>
<header>
<div class="logo">Recarra</div>
</header>
<div style="position: relative; display: inline-block; margin-top: 1rem;">
<button class="next-button" id="offerToggle">Choose Offer Method</button>
<div id="offerMenu" style="display: none; position: absolute; top: 110%; left: 0; background: #fff; border: 2px solid #eee; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 999;">
<ul style="list-style: none; margin: 0; padding: 0;">
<li><button class="dropdown-item" data-target="form0">AI Recarra Instant Offer</button></li>
<li><button class="dropdown-item" data-target="form1">License Plate Offer</button></li>
<li><button class="dropdown-item" data-target="form2">VIN Offer</button></li>
<li><button class="dropdown-item" data-target="form3">Voice Offer</button></li>
<li><button class="dropdown-item" data-target="form4">Photo Upload Offer</button></li>
<li><button class="dropdown-item" data-target="form5">Live Chat Offer</button></li>
<li><button class="dropdown-item" data-target="form6">Email Offer</button></li>
<li><button class="dropdown-item" data-target="form7">SMS Text Offer</button></li>
<li><button class="dropdown-item" data-target="form8">Call Offer</button></li>
<li><button class="dropdown-item" data-target="form9">Facebook Offer</button></li>
<li><button class="dropdown-item" data-target="form10">Google Offer</button></li>
<li><button class="dropdown-item" data-target="form11">Apple Offer</button></li>
<li><button class="dropdown-item" data-target="form12">QR Code Offer</button></li>
<li><button class="dropdown-item" data-target="form13">Scan VIN Offer</button></li>
<li><button class="dropdown-item" data-target="form14">Manual Entry Offer</button></li>
<li><button class="dropdown-item" data-target="form15">Full Inspection Offer</button></li>
</ul>
</div>
</div>
<script>
      const toggle = document.getElementById("offerToggle");
      const menu = document.getElementById("offerMenu");
      toggle.onclick = () => {
        menu.style.display = menu.style.display === "none" ? "block" : "none";
      };

      const dropdownItems = document.querySelectorAll(".dropdown-item");
      const forms = document.querySelectorAll(".form-card");
      forms.forEach((form, i) => form.id = "form" + i);
      forms.forEach((form, i) => {
        if (i !== 0) form.style.display = "none";
      });

      dropdownItems.forEach(item => {
        item.onclick = () => {
          forms.forEach(f => f.style.display = "none");
          const target = document.getElementById(item.dataset.target);
          if (target) target.style.display = "block";
          menu.style.display = "none";
        };
      });
    </script>
<main>
<section class="form-card" id="form0">
<div class="form-title">AI Recarra Instant Offer</div>
<div class="progress"><div class="progress-bar"></div></div>
<input class="input-field" placeholder="Full Name" type="text"/>
<button class="next-button">Next</button>
</section>
<section class="form-card" id="form1" style="display: none;">
<div class="form-title">License Plate Offer</div>
<div class="progress"><div class="progress-bar" style="width: 25%;"></div></div>
<input class="input-field" placeholder="License Plate Number" type="text"/>
<button class="next-button">Next</button>
</section>
<!-- Additional forms (14 more) will follow this same format -->
</main>
<footer>
    Â© 2025 Recarra. All rights reserved.
  </footer>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById("offerToggle");
  const menu = document.getElementById("offerMenu");
  toggle.onclick = () => {
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  };

  const dropdownItems = document.querySelectorAll(".dropdown-item");
  const forms = document.querySelectorAll(".form-card");
  dropdownItems.forEach(item => {
    item.onclick = () => {
      forms.forEach(f => f.style.display = "none");
      const target = document.getElementById(item.dataset.target);
      if (target) target.style.display = "block";
      menu.style.display = "none";
    };
  });
});
</script></body>
</html>
