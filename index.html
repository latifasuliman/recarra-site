
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Recarra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #001F3F;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      background: #001F3F;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <div id="splash" style="text-align:center; padding-top:50px;">
    <h1 style="font-size:3rem; color:#001F3F; font-weight:900;">Welcome to Recarra</h1>
    <p style="font-size:1.25rem; margin-bottom:1rem;">America’s Most Trusted Car Buyer</p>
    <p style="font-size:1rem; color:#666; margin-bottom:2rem;">Instant Offers • No Inspections • Same-Day Payment</p>
    <a class="button" href="homepage.html">Get Started</a>
    <p id="countdown" style="margin-top:2rem; font-size:0.9rem; color:#888;">Redirecting in <span id="timer">10</span> seconds...</p>
  </div>
  <script>
    let seconds = 10;
    const timer = document.getElementById('timer');
    const countdown = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = "homepage.html";
      }
      timer.textContent = seconds;
    }, 1000);
  </script>
  
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
  window.onload = () => {
    confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
  };
</script>
</body>
</html>
