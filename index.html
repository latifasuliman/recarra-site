
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra - Protected Page</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #authBox {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="authBox">
    <h2>Enter Password to Access Recarra</h2>
    <input type="password" id="password" placeholder="Enter password"/>
    <button onclick="checkPassword()">Enter</button>
    <div id="error"></div>
  </div>

  <div id="content">
    <h1>Welcome to Recarra!</h1>
    <p>This is the secure homepage content.</p>
  </div>

  <script>
    function checkPassword() {
      var pw = document.getElementById("password").value;
      if (pw === "recarra2025") {
        document.getElementById("authBox").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").innerText = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
