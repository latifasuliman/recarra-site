
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ff4d4d;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero a.button {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .features {
      background: rgba(255, 255, 255, 0.1);
      margin: 30px auto;
      padding: 20px;
      max-width: 90%;
      border-radius: 10px;
    }

    .form-section {
      background: #fff;
      color: #000;
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
      border-radius: 8px;
      text-align: left;
    }

    .form-section h3 {
      margin-top: 0;
      color: #ff4d4d;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .form-section button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recarra</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">How it Works</a>
      <a href="#">Get an Offer</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Sell Your Junk Car Fast</h2>
    <p>Instant offers. Free towing. Cash on the spot.</p>
    <a href="#offer-form" class="button">Get Your Offer Now</a>
  </div>

  <div class="features">
    <h3>Instant Quotes</h3>
    <p>Get a real cash offer within seconds using our smart pricing system.</p>
  </div>

  <div class="form-section" id="offer-form">
    <h3>Get Your Offer</h3>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="form-group">
        <label for="year">Car Year</label>
        <input type="text" id="year" name="year" required />
      </div>
      <div class="form-group">
        <label for="make">Car Make</label>
        <input type="text" id="make" name="make" required />
      </div>
      <div class="form-group">
        <label for="model">Car Model</label>
        <input type="text" id="model" name="model" required />
      </div>
      <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="text" id="mileage" name="mileage" required />
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit">Submit Offer</button>
    </form>
  </div>
</body>
</html>
