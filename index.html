
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Recarra Welcome</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #ffffff;
    }
    .splash-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fefefe;
      padding: 1rem;
    }
    .splash-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .splash-card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .splash-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background: linear-gradient(to right, #f9d423, #ff3c3c);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.9rem 1.2rem;
      width: 100%;
      border-radius: 999px;
      border: none;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .red-outline-btn {
      display: block;
      width: 100%;
      border: 2px solid red;
      border-radius: 12px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #000;
      background: #fff;
      margin-bottom: 0.75rem;
      cursor: pointer;
    }
    .message-block {
      margin-top: 2rem;
      text-align: left;
    }
    .message-block h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .message-block input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    .send-btn {
      margin-top: 1rem;
      width: 100%;
      background: linear-gradient(to right, #f9d423, #ff3c3c);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.9rem;
      border-radius: 999px;
      cursor: pointer;
    }
    .remember-toggle {
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
    }
  </style>
</head>
<body><div class="splash-overlay" id="welcomeSplash">
<form action="https://formsubmit.co/your@email.com" class="splash-card" method="POST">
<h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 0.25rem;"><span style="color:#ff3c3c; font-size:2.8rem; font-weight:800;">R</span><span style="font-size:2.6rem; font-weight:700; color:#111;">ecarra</span></h1>
<h2 style="font-size: 2.2rem; font-weight: 700; margin-bottom: 2rem;">Instantly</h2>
<button class="cta-button" type="button">Get an Offer</button>
<button class="red-outline-btn" type="button">Get an Instant Cash Offer</button>
<button class="red-outline-btn" type="button">Accept Your Offer</button>
<button class="red-outline-btn" type="button">Submit Vehicle Details</button>
<button class="red-outline-btn" type="button">Contact Us</button>
<div class="remember-toggle">
<label>
<input id="rememberUser" type="checkbox"/> Donâ€™t show this again
        </label>
</div>
<input name="_captcha" type="hidden" value="false"/>
<input name="_next" type="hidden" value="https://recarra.com/thank-you"/>
</form>
</div>
<script>
  let interacted = false;
  const splash = document.getElementById("welcomeSplash");

  // Track interaction
  splash.addEventListener("click", () => interacted = true);
  splash.addEventListener("keydown", () => interacted = true);
  document.querySelectorAll('input').forEach(i => {
    i.addEventListener("input", () => interacted = true);
  });

  // If no interaction in 20 seconds, hide splash
  setTimeout(() => {
    if (!interacted) {
      splash.style.display = "none";
    }
  }, 20000);
</script>







<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".form-card").forEach(form => {
    const dots = form.querySelectorAll(".dot");
    const nextBtn = form.querySelector(".next-button");
    let step = 0;
    nextBtn.addEventListener("click", () => {
      if (step < dots.length - 1) {
        dots[step].classList.remove("active");
        step++;
        dots[step].classList.add("active");
      }
    });
  });
});
</script></body>
</html>
