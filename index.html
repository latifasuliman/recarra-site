<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Secure Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .menu {
      font-size: 1rem;
    }

    #login-section, #secure-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #login-section input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
    }

    #login-section button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    #secure-content {
      display: none;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Recarra</div>
    <div class="menu">Secure Access</div>
  </nav>

  <div id="login-section">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Enter password"/>
    <button onclick="checkPassword()">Enter</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="secure-content">
    <h1>Welcome to Recarra!</h1>
    <p>This is the secure homepage content.</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password-input').value;
      const error = document.getElementById('error-msg');
      if (input === 'recarra70707070707070707') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('secure-content').style.display = 'flex';
      } else {
        error.textContent = 'Incorrect password. Please try again.';
      }
    }
  </script>
</body>
</html>
