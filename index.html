
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recarra â€“ 3 Forms with Dropdown</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #111; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.75rem; font-weight: bold; }
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content { display: none; position: absolute; background-color: white; min-width: 200px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 1; border-radius: 6px; overflow: hidden; }
    .dropdown-content a {
      color: black; padding: 12px 16px; text-decoration: none; display: block;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }
    .form-card { display: none; max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .form-title { font-size: 1.5rem; color: #c00; margin-bottom: 1rem; text-align: center; }
    .input-field { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .next-button { width: 100%; padding: 0.8rem; margin-top: 0.5rem; background: linear-gradient(to right, red, orange); color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <div class="logo">RECARAA</div>
  <div class="dropdown">
    <button class="next-button">Choose Offer Method</button>
    <div class="dropdown-content">
      <a href="#" onclick="showForm('form0')">AI Recarra Instant Offer</a>
      <a href="#" onclick="showForm('form2')">VIN Offer</a>
      <a href="#" onclick="showForm('form4')">Photo Upload Offer</a>
    </div>
  </div>
</header>

<section id="form0" class="form-card" style="display: block;">
  <h2 class="form-title">AI Recarra Instant Offer</h2>
  <input class="input-field" placeholder="Enter Year" />
  <button class="next-button">Next</button>
</section>

<section id="form2" class="form-card">
  <h2 class="form-title">VIN Offer</h2>
  <input class="input-field" placeholder="Enter VIN Number" />
  <button class="next-button">Next</button>
</section>

<section id="form4" class="form-card">
  <h2 class="form-title">Photo Upload Offer</h2>
  <input type="file" class="input-field" />
  <button class="next-button">Next</button>
</section>

<script>
function showForm(formId) {
  document.querySelectorAll('.form-card').forEach(form => form.style.display = 'none');
  document.getElementById(formId).style.display = 'block';
  document.getElementById(formId).scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
