
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Quick Form</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Poppins', sans-serif;
      color: #000;
      text-align: center;
    }
    header {
      padding: 2rem 1rem 0.5rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
    }
    .menu button {
      border: 2px solid red;
      background: #fff;
      border-radius: 12px;
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1rem;
      color: red;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .menu button:hover {
      transform: scale(1.02);
    }
    .form-card {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.06);
      background: #fff;
    }
    .input-step {
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    .input-step.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border: 1px solid #ff6a00;
      box-shadow: 0 0 8px #ffcc00;
    }
    #nextBtn {
      margin-top: 1.5rem;
      background: linear-gradient(to right, #ff6a00, #ffcc00);
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #nextBtn:hover {
      transform: scale(1.04);
    }
    #formTimer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: yellow;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h1>Recarra</h1>
  <p>Sell Your Car Instantly with Smart AI</p>
</header>

<div class="menu">
  <button>Get an Instant Cash Offer</button>
  <button>Schedule an Inspection</button>
  <button>Submit Full Vehicle Details</button>
</div>

<div class="form-card">
  <form id="smartForm" onsubmit="event.preventDefault();">
    <div class="input-step active"><select required><option value="">What are you selling?</option><option>Car</option><option>Truck</option><option>SUV</option><option>Van</option></select></div>
    <div class="input-step"><select required><option value="">Year</option><option>2025</option>
<option>2024</option>
<option>2023</option>
<option>2022</option>
<option>2021</option>
<option>2020</option>
<option>2019</option>
<option>2018</option>
<option>2017</option>
<option>2016</option>
<option>2015</option>
<option>2014</option>
<option>2013</option>
<option>2012</option>
<option>2011</option>
<option>2010</option>
<option>2009</option>
<option>2008</option>
<option>2007</option>
<option>2006</option>
<option>2005</option>
<option>2004</option>
<option>2003</option>
<option>2002</option>
<option>2001</option>
<option>2000</option>
<option>1999</option>
<option>1998</option>
<option>1997</option>
<option>1996</option>
<option>1995</option>
<option>1994</option>
<option>1993</option>
<option>1992</option>
<option>1991</option></select></div>
    <div class="input-step"><input type="text" placeholder="Make" required /></div>
    <div class="input-step"><input type="text" placeholder="Model" required /></div>
    <div class="input-step"><input type="text" placeholder="Full Name" required /></div>
    <div class="input-step"><input type="tel" placeholder="Mobile Number (SMS)" required /></div>
    <div class="input-step"><input type="email" placeholder="Email Address" required /></div>
    <div class="input-step"><select required><option value="">Does it start?</option><option>Yes</option><option>No</option></select></div>
    <div class="input-step"><select required><option value="">Do you have the title?</option><option>Clean Title</option><option>Salvage</option><option>No Title</option></select></div>
    <div id="formTimer">03:00</div>
    <button id="nextBtn" onclick="nextStep()">Next</button>
  </form>
</div>

<script>
  let currentStep = 0;
  let steps = document.querySelectorAll(".input-step");
  const timerDisplay = document.getElementById("formTimer");
  let seconds = 180;
  let timerStarted = false;

  function nextStep() {
    const input = steps[currentStep].querySelector("input, select");
    if (!input.checkValidity()) {
      input.reportValidity();
      return;
    }
    steps[currentStep].classList.remove("active");
    currentStep++;
    if (currentStep < steps.length) {
      steps[currentStep].classList.add("active");
    } else {
      document.getElementById("smartForm").innerHTML = "<h3>Thank you! Your Offer ID is <strong>RC-" + Math.floor(Math.random()*100000) + "</strong></h3>";
    }
  }

  function updateTimer() {
    const min = String(Math.floor(seconds / 60)).padStart(2, '0');
    const sec = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${min}:${sec}`;
    if (seconds <= 90) {
      timerDisplay.style.background = "#f00";
      timerDisplay.style.color = "#fff";
    }
    if (seconds > 0) {
      seconds--;
      setTimeout(updateTimer, 1000);
    }
  }

  window.onload = () => {
    if (!timerStarted) {
      timerStarted = true;
      updateTimer();
    }
  };
</script>

</body>
</html>
