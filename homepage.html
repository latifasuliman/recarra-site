
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra | Instant Offer</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #001F3F;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input, select {
      padding: 0.75rem;
      border: 2px solid #001F3F;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #001F3F;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 1rem;
      margin-top: 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <header>Recarra</header>
  <main>
    <h2>Get Your Instant Offer</h2>
    <form onsubmit="event.preventDefault(); alert('Offer Submitted!');">
      <label for="year">Vehicle Year</label>
      <input type="number" id="year" name="year" placeholder="e.g. 2015" required />

      <label for="make">Vehicle Make</label>
      <input type="text" id="make" name="make" placeholder="e.g. Toyota" required />

      <label for="model">Vehicle Model</label>
      <input type="text" id="model" name="model" placeholder="e.g. Camry" required />

      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="">Select condition</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
        <option>Not Running</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 555-123-4567" required />

      <button type="submit">$ Submit Offer</button>
    </form>
  </main>
</body>
</html>
