
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra | Instant Offer</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #001F3F;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input, select {
      padding: 0.75rem;
      border: 2px solid #001F3F;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #001F3F;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 1rem;
      margin-top: 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
  
.glow-button {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: white;
  background: #001F3F;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 10px #001F3F;
  animation: pulse 2s infinite;
  transition: transform 0.3s;
}
.glow-button:hover {
  transform: scale(1.05);
}
@keyframes pulse {
  0% { box-shadow: 0 0 10px #001F3F; }
  50% { box-shadow: 0 0 20px #003366; }
  100% { box-shadow: 0 0 10px #001F3F; }
}


input:focus, select:focus {
  outline: none;
  border-color: #0074D9;
  box-shadow: 0 0 10px #0074D9;
  transition: box-shadow 0.3s ease;
}


.step-transition {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
.step-transition.active {
  opacity: 1;
}

</style>
</head>
<body>
  <header>Recarra</header>
  <main>
<section id="intro" style="text-align:center; padding: 4rem 1rem;">
  <h1 style="font-size:2.25rem; color:#001F3F; font-weight:900;">Turn Your Car Into Cash Today</h1>
  <p style="font-size:1.1rem; color:#333; max-width:400px; margin:1rem auto;">
    Recarra offers instant car deals. Get same-day payment. No inspections. No hassle.
  </p>
  <button onclick="startForm()" class="glow-button">
    Get Cash Now
  </button>
</section>
<div id="formSection" style="display:none;">
    <h2>Get Your Instant Offer</h2>
    <form onsubmit="event.preventDefault(); showThankYou();">
    <div id="step1" class="step-transition active">
      <label for="year">Vehicle Year</label>
      <input type="number" id="year" name="year" placeholder="e.g. 2015" required />
      <button type="button" class="glow-button" onclick="nextStep(2)">Next</button>
    </div>
    <div id="step2" class="step-transition" style="display:none;">
      <label for="make">Vehicle Make</label>
      <input type="text" id="make" name="make" placeholder="e.g. Toyota" required />
      <button type="button" class="glow-button" onclick="nextStep(3)">Next</button>
    </div>
    <div id="step3" class="step-transition" style="display:none;">
      <label for="model">Vehicle Model</label>
      <input type="text" id="model" name="model" placeholder="e.g. Camry" required />
      <button type="button" class="glow-button" onclick="nextStep(4)">Next</button>
    </div>
    <div id="step4" class="step-transition" style="display:none;">
      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="">Select condition</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
        <option>Not Running</option>
      </select>
      <button type="button" class="glow-button" onclick="nextStep(5)">Next</button>
    </div>
    <div id="step5" class="step-transition" style="display:none;">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <button type="button" class="glow-button" onclick="nextStep(6)">Next</button>
    </div>
    
<div id="step6" class="step-transition" style="display:none;">
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" placeholder="e.g. 555-123-4567" required />
  <label for="vip">VIP Code (optional)</label>
  <input type="text" id="vip" name="vip" placeholder="Enter code if you have one" />
  <button type="submit" class="glow-button">$ Submit Offer</button>
</div>
</form>
<div id="thankYou" style="display:none; text-align:center; margin-top:2rem;">
  <h2 style="color:#001F3F;">Thank You!</h2>
  <p>Your request has been received. Offer ID: <strong>#RC888X</strong></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js">
function startForm() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("formSection").style.display = "block";
}
</script>
<script>
  
function nextStep(n) {
  for (let i = 1; i <= 6; i++) {
    const step = document.getElementById("step" + i);
    step.classList.remove("active");
    step.style.display = "none";
  }
  const current = document.getElementById("step" + n);
  current.style.display = "block";
  setTimeout(() => current.classList.add("active"), 10);
}

    for (let i = 1; i <= 6; i++) {
      document.getElementById("step" + i).style.display = i === n ? "block" : "none";
    }
  }

  function showThankYou() {
    document.querySelector("form").style.display = "none";
    document.getElementById("thankYou").style.display = "block";
    confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
  }

function startForm() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("formSection").style.display = "block";
}
</script>
</div>
<div id="floatingBanner" style="position:fixed; bottom:20px; right:20px; background:#FFD700; color:#000; padding:0.75rem 1rem; border-radius:12px; font-weight:bold; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:999;">
  +$100 Pick-Up Today Bonus!
</div>
</main>
</body>
</html>
